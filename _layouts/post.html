---
layout: default
---

<section class="hero is-link">
  <div class="hero-body">
    <div class="container">
      <h2 class="title">{{page.title}}</h2>
      <h3 class="subtitle">{{ page.date | date: "%b %-d, %Y" }} {% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</h3>
    </div>
  </div>
</section>


<section class="section">
  <div class="container">
    <div class="content">  
      {{ content }}
    </div>
  </div>
</section>
