- "In 2017, the \u2018Kuspact\u2019, a Dutch national agreement, was signed to develop\
  \ the Dutch coast without damaging its ecosystem nor its aesthetics. Consequently,\
  \ the formation and protection of coastal dunes have become a focal point for research\
  \ and development. For this reason, this Master thesis aims to investigate the impact\
  \ of certain coastal house configurations on wind turbulence for the purpose of\
  \ either heightening or widening the dunes, or even both. Computational fluid dynamics\
  \ (CFD) will be used to simulate wind around the configurations and the dunes. The\
  \ beach-dune profile and four initial configurations were provided by a landscape\
  \ architecture PhD student from the University of Twente. Based on the initial simulations,\
  \ further configurations and parameters will be tested to optimise the results.\
  \ \nTo simulate the wind turbulence, the Reynolds averaged Navier-Stokes (RANS)\
  \ model will be used. More specifically, simulations will be carried out using the\
  \ Re-Normalisation Group k-epsilon (RNG k-epsilon) model because it has so far been\
  \ established as the most suited to model the effects of wind turbulence in the\
  \ built environment. After running the simulations in OpenFOAM software, relevant\
  \ fields such as pressure and velocity will be analysed to filter configurations\
  \ and conclude with the best choice for the Dutch coast."
- 7d8153118aa6-draft_image_02.png
de Jong:
- Maarten
- Hugo Ledoux
- Ravi Peters
- 'The goal of this thesis project is to explore how the streaming paradigm can be
  used to create a seamless TIN of all AHN3 points in the Netherlands (~800B). The
  advantage of using a streaming Delaunay triangulation is that it circumvents having
  to load all the points into memory, which is an impossible task at this scale. However,
  a disadvantage is that this method requires an understanding of when points are
  no longer necessary for the triangulation and can be stored to disk and unloaded
  from memory. Challenges lie in determining how the point ordering of the AHN3 tiles
  will affect the efficiency of the algorithm, as well as ensuring that artefacts
  do not occur around tile borders.

  Furthermore, an assessment will be made of whether it is possible to simplify the
  triangulation at a local level. This consists of determining a (basic) methodology
  to reduce the number of triangles. This will reduce the overall size of the resulting
  triangulation, making easier to work with in subsequent research.

  The desired final result of this thesis project is to have a process in place that
  is capable of handling a large number (> 50) of AHN3 tiles and Delaunay triangulating
  them, while performing some simplification.'
