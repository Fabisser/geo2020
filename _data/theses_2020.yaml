- "The emergence of spatial data and GIS-supported tools has induced more inclusive\
  \ spatial planning approaches. While urban settings are efficiently assessed through\
  \ spatial analyses in the pre-design stage, 3D city modelling and web technologies\
  \ help to visualize and disseminate development scenarios in the post-design stage.\
  \ The intermediate stage regarding design solution and evaluation, however, hasn\u2019\
  t widely supported. Hence, the first version of a GIS-supported design tool has\
  \ developed in a previous study to assist the realization of the 3D model of development\
  \ scenarios. Site analysis was conducted on the City of today to generate KPIs for\
  \ the following design stage. The design solutions are then integrated back into\
  \ a 3D city model and are disseminated via web platforms.\n\nThis thesis aims to\
  \ test, critically review, and propose extensions and improvements for the product.\
  \ The focus will be on the expansion of input KPIs, the output parameters, and the\
  \ impacts of the designs on the urban settings. To generate KPIs, a data-driven\
  \ approach that considers spatial and non-spatial, volumetric and non-volumetric\
  \ data will be employed. Regarding output parameters and impact estimation, the\
  \ scenarios\u2019 3D model will be incorporated into the current 3D model to perform\
  \ spatial analyses based on a set of criteria. These approaches thus will contribute\
  \ to the further integration of 3D city models into the planning process and explore\
  \ its possibilities in assisting urban practices."
- 6d46b544141-QuynhDoan_5025923_thesis_in_one_image.jpg
