Morlighem:
- Camille
- Hugo Ledoux
- Anna Labetski
- This thesis is about automatically reconstructing 3D buildings from historical maps.
  Current 3D city models are nowadays well-known and used for many applications, but
  historical 3D city models remain difficult to generate as they rely on various historical
  sources as historical maps and photographs. Yet historical 3D city models are valuable
  for the historical heritage as they ease the restoration of cultural sites and may
  provide worldwide access to these sites, among other applications. Some research
  has been conducted in this area, but the methods proposed to build historical 3D
  city models stay essentially manual. Therefore, the objective of this thesis is
  to automate as much as possible the whole process from the vectorization of the
  historical maps to the generation of the historical 3D city models. The first steps
  to implement are the georeferencing of the historical maps, followed by the extraction
  of the building footprints using machine learning or deep learning algorithms. A
  crude 3D city model will first be generated from the building footprints using procedural
  modelling. Building height could be extracted from historical photographs or defined
  by superimposing the current AHN3 over the building footprints. This crude 3D city
  model will then be further refined by including information from cadastral data.
  With this method, several historical 3D city models will be generated for different
  epochs, which will allow representing the evolution of a city.
- 9398977ec02f-rotterdam.JPG
