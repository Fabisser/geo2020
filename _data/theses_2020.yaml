- Hugo Ledoux
- 'Currently, visualizing large Computation Fluid Dynamic (CFD) datasets is a rather
  difficult task to accomplish. This is because CFD outputs produce exceptionally
  large data files.

  Programs that are used to visualize data are generally not equipped to deal with
  these large datasets. Paraview is one of these possible programs, however, it can
  be slow to respond and can crash on multiple occasions due to RAM constraints. On
  the other hand, it does implement features like slicing and viewing the data at
  different time periods, which are both desired in a possible solution. Game engines
  can run 4K graphics at 60fps by optimizing their graphics rendering. I will be looking
  into these engines to see what help they can provide in increasing performance.
  However, it should be noted that these engines do not implement the above-mentioned
  features by default.

  Currently, splitting the datafiles into smaller provides one option of visualizing
  the data. However, this removes the option of viewing the entire simulation in one
  go. Some possible tactics that could be applied to increase the performance are
  loading in individual data types and reducing the number of input data points based
  on distance from the model.

  The outcome of this project should determine whether using games engines is a feasible
  option to display CFD simulation output datasets.'
