- Ken Arroyo Ohori
- "Nowadays, 3D semantic city models are more and more used for the analysis of large\
  \ urban areas. Until now, the focus has mostly been on models of buildings that\
  \ have become very common. Nonetheless, many cases that could benefit from the detailed\
  \ geometrical and semantic representation of road networks as well (Beil, Christof\
  \ & Kolbe, Thomas, 2017). Nevertheless, the representation of roads in 3D city models\
  \ might have potential drawbacks. The complexity related to the geometries of the\
  \ model will increase while the file will become more complex as well. The main\
  \ problem is that since roads in 3D city models is a fairly new development there\
  \ are a few guidelines regarding modelling. The are many undefined concepts. With\
  \ respect to that, this Thesis aims to answer:\nWhat is the most efficient way to\
  \ model road networks and intersections in 3D semantic city models? And are the\
  \ benefits of doing this overcome the potential downsides? \nDuring this thesis,\
  \ different ideas for modelling roads will be analyzed. Areal and linear representations\
  \ of existing data of roads will be used. Making use of python programming language,\
  \ different approaches on how both these representations will be stored in a single\
  \ CityJSON file for a road city object will be explored. Modelling intersections\
  \ of roads is expected to be the most challenging part regarding modelling (Freek\
  \ Boersma 2019). The linkage of linear (MultiLineStrings) and areal (Multisurfaces)\
  \ data by one to one mapping will be tested."
- 7012f198422c-road_intersection.png
Chen:
- Zhaiyu
- Liangliang Nan
- Seyran Khademi
- 'Polygonal meshes provide an efficient representation for 3D shapes with sparse
  sets of parameters. With the advent of deep neural networks, learning-based approaches
  for 3D reconstruction have gained popularity. However, end-to-end reconstruction
  from point clouds to polygonal meshes is still non-trivial. Existing methods either
  fail to incorporate high-level shape information, or struggle to comply with certain
  geometric constraints.


  We propose a novel framework for reconstructing compact, watertight, polygonal meshes
  from point clouds by incorporating the implicitly represented function space with
  explicitly encoded geometry. Initial results show that our method is able to reconstruct
  meshes with high geometric fidelity and error-free topology ([demo](https://www.dropbox.com/s/9ez6nnmil4c0s96/sog_teaser_Fig1.avi?dl=0)).
  We hope our work, as of future iterations, can bridge the ubiquitous 3D deep learning
  solutions with more geometric constraints that are hugely neglected nowadays.'
- 64798c59903b-sog_teaser_Fig1.gif
