- "During my master thesis I will be investigating options to detect glass in LiDAR\
  \ Point Clouds. This is a\nnon-trivial assignment as LiDAR is a light based scanning\
  \ technique. As glass is both transparent and\nreflective, light has trouble getting\
  \ a good reading of this material as it can be absorbed, pass through\nit or be\
  \ reflected by it, with only very little of the reflected light being sent back\
  \ to the scanner.\nBecause of this, points tend to show up at places where nothing\
  \ should be if glass is present in the\nscene. This then provides false information\
  \ in Point Clouds showing or not showing obstacles where\nthey shouldn\u2019t or\
  \ should be.\nTo do this research is done into different types of Point Clouds to\
  \ see which properties can be used to\ndeduce the placement of glass in the scenes.\n\
  Should the initial approach of only using the available data in a Point Cloud not\
  \ prove to be accurate\nenough, then combining other sensor data with the LiDAR\
  \ scans can also prove promising. Examples\nof this could be Thermal Infrared cameras\
  \ to detect heat changes where glass is present or Sonar\npulses that are able to\
  \ see glass as it reflects sound just fine. The found results of these extra sensors\n\
  could then be used to detect glass as walls that these methods detect where the\
  \ LiDAR scan does\nnot, show the presence of a transparent or reflective material\
  \ such as glass or mirrors. By fusing\nthese results with the Point Cloud glass\
  \ can then be placed inside as well enhancing the end result."
- 75cbff965ed0-Research_in_one_image.jpg
