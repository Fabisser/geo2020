- "The modern-day spatial planning requires sensitivity to seek a balance between\
  \ how to develop existing living environment while maintaining a citizen\u2019s\
  \ perspective.  Therefore, cities are required to re-de\uFB01ne their public participation\
  \ strategies by adoption modern tools that could increase the trust and satisfaction\
  \ of citizens regarding planning products. This challenge has made geographic information\
  \ system (GIS) technologies invaluable to the experts for enhancing the place-making\
  \ process by transforming spatial data into actionable insights for citizens. These\
  \ days, web-based GIS are often used to foster the citizen participation process.\
  \  However, involving users in GIS within the planning decision system has increased\
  \ the complexity of the deliverables of spatial information. Moreover, the implementation\
  \ of GIS with a central role in delivering spatial plans should be in more user-friendly\
  \ way. At this core, User Experience (UX) could help the spatial planning experts\
  \ to make this spatial information to become more \u201Dhumane\u201D. User Experience\
  \ (UX) can be the suitable approach for engaging users with spatial planning deliverables.\
  \ This thesis project will investigate how can user experience be applied to trigger\
  \ active participation in spatial planning. The research will develop an UX mockup\
  \ design and find the possibility to be applied as web-based GIS prototype. The\
  \ focus of the study will be based on spatial planning in Indonesia."
