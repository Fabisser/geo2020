- Hugo Ledoux
- Giorgio Agugiaro
- "In the Netherlands, information on buildings is provided as open-data via the \u201C\
  Basisregistratie Adressen en Gebouwen\u201D, or BAG for short. Part of this dataset\
  \ consists of 2D polygons representing the footprints of all buildings. Each footprint\
  \ is associated with a number of attributes, such as the construction date and current\
  \ use. However, the number of floors within each building is currently not included.\
  \ This would be a valuable additional attribute for many applications. For example,\
  \ flood response plans require this information to determine the number of inhabitable\
  \ storeys remaining given a breach of flood defences. In addition, this information\
  \ is required for energy performance estimations. Therefore, this thesis focuses\
  \ on the development of an automatic method to infer the number of floors of all\
  \ buildings in the Netherlands. This method will firstly consider the residential\
  \ building stock, before potentially also including other building typologies. Previous\
  \ efforts have focused on dividing the measured height of a building by an average\
  \ floor-to-ceiling height. However, this over-simplification limits the accuracy\
  \ of the results. The improved method will focus on using building attributes, such\
  \ as the roof shape and construction year, to provide a more realistic estimate\
  \ of the number of floors. The method will most likely use machine learning techniques,\
  \ based on training data collected from multiple municipalities."
