- "[OGC](https://ogcapi.ogc.org/) recently released the [WFS 3.0](https://ogcapi.ogc.org/features/)\
  \ standard called \u201COGC API \u2013 Features: Part 1 \u2013 Core\u201D.  It is\
  \ a more open and more  web-oriented RESTful API. [CityJSON](https://www.cityjson.org/)\
  \ as a JSON-based exchange format of 3D city models is less verbose and more web-friendly\
  \ than CityGML and can be used in a broad range of applications.  Therefore, the\
  \ efficient dissemination and easy access of CityJSON datasets can be very valuable.\n\
  \nThe [OGC](https://ogcapi.ogc.org/) APIs focus on 2D datasets that lack usability\
  \ for 3D research and applications. The different CRSs in CityJSON datasets can\
  \ also be problematic. Besides, there exists no specific database or schema for\
  \ the storage of CityJSON datasets on the server which limits the dissemination.\n\
  \nThe research questions are conducted with this in mind.\n  - How to develop a\
  \ RESTful API for access to geospatial feature resources in CityJSON and to realize\
  \ the fast retrieval of part city objects?\n  - How to properly store CityJSON in\
  \ a database to support a RESTful access?\n \n\nThe [schema of CityJSON](https://3d.bk.tudelft.nl/schemas/cityjson/)\
  \ is mapped to an entity-relationship model for the storage on a database. Restful\
  \ API is developed for access and data filtering (bbox, attributes etc.). Then benchmarking\
  \ is used for testing the performance of the RESTful API."
