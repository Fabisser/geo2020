- Francesca Noardo
- Ken Arroyo Ohori
- 'Automated analysis and management of 3D city data will promote the development
  of the city, especially in large cities like Rotterdam. Therefore, this study focuses
  on the digitization and automation of the building permission checks which support
  government officials in real situations. This will follow the ambitions/specification
  of European Network for Digital Building Permits (reference: EUnet4DBP) by implementing
  simple and machine-readable rules and requirements which means we formalize and
  store the information related to the regulation in our 3D city model following a
  formal data structure (the CityGML and CityJSON ADE mechanism give inspiration for
  this part). Besides, it will ensure interoperability which allows officials to visualize
  and check the buildings follow the open standards.

  The key point of this research is to realize the interpretation and formalization
  of laws and regulations, they are then translated into algorithms for automated
  computation and analysis. The research will develop an extension of CityJSON to
  extend the existing data model since CityJSON has better interoperability than CityGML.
  We then utilize it in building permission check applications. It will store, evaluate,
  and verify the final results. This research will be carried out with a specific
  case study, by selecting a small area of the research area (Rotterdam) and specific
  laws and regulations to conduct the research, and then extend it to the realization
  of more laws and regulations.'
