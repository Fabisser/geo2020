Lumban Gaol:
- Yustisi Ardhitasari
- Ken Arroyo Ohori
- Ravi Peters
- Shallow water depth information is essential for coastal management and research.
  Satellite-Derived Bathymetry (SDB) is a way to model water depth in shallow water
  areas. It can be used to fill data gaps that occur with the conventional survey
  method based on echo sounding. It is also a low-cost technique since remote sensing
  images are used instead of field surveys. The basic principle of SDB is to produce
  a continuous water depth field by finding the correlation between bottom reflectance
  from satellite images and in-situ depth acquired from conventional surveys. A major
  limitation of the SDB model is that it requires in-situ data for calibration, but
  shallow water in-situ data is not available for many areas. Most studies achieved
  a precise model by applying the model within in-situ coverage. However, it becomes
  challenging when the goal is to generate an SDB model by minimizing the amount of
  in-situ data and using the calibration model outside the input coverage. This research
  aims to investigate the possibility of machine learning to derive an SDB model with
  limited in-situ data. A machine learning method will be developed to extract depth
  in the shallow water area. The method will focus on minimizing the in-situ data
  needed for training and observing the resulting quality. The quality of the model
  will be assessed based on evaluation metrics, i.e. root mean square error and total
  vertical uncertainty.
- 38ba5f429ccd-201015_usvi.png
