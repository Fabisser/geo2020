- Ravi Peters
- Jantien Stoter
- "The Dutch Nationaal Wegenbestand (NWB) open data road model is effectively a graph\
  \ representation of the Dutch road network. It is primarily used for modelling purposes,\
  \ such as that of noise propagation and traffic flow \u2013 often to serve as the\
  \ basis for regulatory compliance evaluation. Due to changes in Dutch noise modelling\
  \ policy, the data set now needs to be transposed into 3D. The responsible government\
  \ agency, Rijkswaterstaat, is therefore seeking a solution that can automatically\
  \ enrich the road model with elevation estimates. This includes roads in complex\
  \ multi-level and urban settings.\nOur research aims to find out whether a combination\
  \ of Dutch open geospatial data (such as AHN and DTB) and the maintainer\u2019s\
  \ civil engineering data can be used to realise this task in a way that the output\
  \ fulfils the prescribed accuracy requirements.\nTo do this, we will assess which\
  \ data sets can contribute to this task, and in what way. Attention will be devoted\
  \ to establishing how (or even if) we can track the propagation of the uncertainty\
  \ descriptors of the source data through the considered workflows. In terms of the\
  \ workflow itself, we are curious to see whether building a shared 2.5D model from\
  \ the input sources could handle complex 3D layouts, such as overpasses. To find\
  \ out, we intend to create prototype implementations using tools that are common\
  \ in the Geomatics discipline."
