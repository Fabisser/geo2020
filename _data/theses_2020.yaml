- "Along the Dutch coast, the dunes are the first line of defence against the sea.\
  \ To let the dunes grow along with the rising sea level, we need sediment transport\
  \ by wind. However, the growing number of beach housing on Dutch beaches effect\
  \ the wind, and therefore the sedimentation. The configurations of these buildings\
  \ can influence the amount of sediment transport along the beaches. It is interesting\
  \ therefore to explore the possibilities of configurations that could increase sediment\
  \ transport rather than limit this. Increased sedimentation can promote dune formation\
  \ and therefore aid in flood protection.\n\nThe objective of this thesis is to model\
  \ different types of beach house configurations and the effects they have on the\
  \ sediment flow considering multiple wind conditions. We aim to find if some types\
  \ of configurations can support the sediment transport. As a case study this thesis\
  \ will focus on the beaches of Noordwijk, the Netherlands. The different configurations\
  \ of beach housing and the effects of the wind can be simulated by creating CFD\
  \ models using OpenFOAM. The CFD models show the direction and speed of wind around\
  \ a 3D city model. Using these simulations we can determine which configurations\
  \ have the highest potential to either heighten, or widen to dunes.\n \nThis thesis,\
  \ together with Nadine Hobeika\u2019s, will be part of the ShoreScape project, a\
  \ research conducted by TU Delft and UTwente. The results from our work can be used\
  \ in real life models on beaches in 2021."
