- "The goal of my thesis is to assist in the automatic reconstruction of LoD2 3D city\
  \ models from lidar point clouds with a method that requires a classified point\
  \ cloud and building footprints. \nSpecifically, I will be investigating the preprocessing\
  \ steps of this method where a point cloud is classified into ground, building and\
  \ other points and further segmented into individual building instances from which\
  \ the building footprints are extracted. This data can be then used as input to\
  \ an already in development experimental software to produce an LoD2 3D city model.\
  \ Since accurate building footprints and classified point clouds are not always\
  \ available at our disposal, this research is meant to help in situations where\
  \ the available datasets have different accuracies and inconsistencies between them\
  \ by reducing the required data to produce an LoD2 3D city model to just an unclassified\
  \ point cloud. \nMore specifically, this thesis will focus on the classification\
  \ of lidar point clouds using deep learning and the research question it will attempt\
  \ to answer is how well existing neural networks will perform if we train them with\
  \ the AHN3 dataset. \nTo answer this question, multiple tests will be conducted\
  \ with various supervised deep learning algorithms and datasets using python coding\
  \ and open source code from Github while software like QGIS, FME, Blender and Meshlab\
  \ will be used for data preparation and visualization."
