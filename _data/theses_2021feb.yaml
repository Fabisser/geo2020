- 'It is generally assumed that higher level of detail results in higher accuracy
  of the output. However, it comes at a cost, more detail yields larger files and
  growing computational times. When modelling noise, the influence of terrain details
  on the noise propagation depends on the local shape and characteristics. Therefore
  the output accuracy does not only depend on the general level of detail, but also
  on the local detail in shapes that influence the noise propagation most.


  The aim of this research is to identify the influence of landscape characteristics
  on noise propagation and develop a product to automatically construct a TIN holding
  semantic information and buildings information for noise modelling purposes.'
