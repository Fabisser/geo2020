- "The majority of existing Land Administration Systems (LASs) around the world are\
  \ based on 2D systems where a 2D parcel/spatial unit is the key-entity of property\
  \ registration. Those systems are supported by processes that are designed for 2D\
  \ parcel representation in digital format and are often still implemented using\
  \ paper-based records. In order to cope with the societal trends, such as urbanisation,\
  \ societal disparities, and the digital transformation, those systems need re-engineering\
  \ to extend into 3D. \n\nThe use of 3D objects in LASs occurs when the Rights, Restrictions\
  \ and Responsibilities (RRRs) are linked to the volume of a 2D parcel.  2D parcels\
  \ do not adequately support the use of 3D objects below and above the surface. It\
  \ is not always clear who owns the objects below the surface. How the objects above\
  \ and below the surface are connected is often not known. Using a 3D LAS can make\
  \ registering and visualisation of RRRs less complicated and will lead to several\
  \ benefits such as improving and assisting in the decision making in urban development.\
  \ \n\nThere is however no standardised workflow on how to collect, process, store,\
  \ visualise, disseminate and query 3D underground data in a 3D LAS and model the\
  \ relations between underground and above-ground objects.  \n\nThe objective of\
  \ this research is defined by the research question formed below: \n\nHow can 3D\
  \ underground objects be modelled in a 3D Land Administration System and connected\
  \ to above-ground objects?"
