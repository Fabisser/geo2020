- "Solar energy is an important type of renewable energy. Building roofs are very\
  \ suitable to install solar panels used for generating solar energy. However, not\
  \ every roof is as suitable as another roof. Therefore, to optimize where solar\
  \ panels should be placed, and to estimate the solar potential of a given area,\
  \ one can model solar irradiation by taking into account all the factors influencing\
  \ the solar potential of a building.\nCurrently, most of the methods are using as\
  \ input raster data, such as digital elevation models (DEMs). However, more and\
  \ more 3D vector models of urban regions are available, for instance the 3D BAG.\
  \ Efficient algorithms using those 3D vector data as input are not widely available\
  \ and implemented yet. \nThis thesis will focus on developing a methodology, and\
  \ implementing it, that takes (a part of) the 3D BAG dataset as input to calculate\
  \ the solar irradiation of every building included in the dataset. To perform this,\
  \ at least the following factors will be considered:\n-\tThe position of the sun\
  \ for varying time at the respective building position;\n-\tSlope and aspect of\
  \ the faces of a building;\n-\tObstructions by surrounding buildings (and potentially\
  \ for trees, if time allows it).\nMethods considering voxels and ray tracing are\
  \ likely to be suitable for modelling solar irradiation for vector data. It is essential\
  \ that the newly developed method, making use of existing methods and software packages,\
  \ has a relatively high performance for large datasets."
