- "The main goal of this research is to improve the automated generalization process\
  \ for vario-scale maps at non-fixed levels of detail (stored with the tGAP data\
  \ structure). Traditionally, the content for vario-scale maps has been created using\
  \ a \u2018one fits all\u2019 approach equal for all scales. Due to this fact, currently\
  \ available vario-scale maps are often not well-tuned, and thus can generate an\
  \ undesired result.\nThis graduation project will look at the various pieces of\
  \ puzzle which constitute a good and adaptive vario-scale map, such as the aggregation\
  \ of non-direct neighbors, how the generalization operators are orchestrated, line\
  \ simplification analysis and how linear features are treated, among others, and\
  \ will try to showcase how these fit together in the overall vario-scale algorithm.\n\
  A thorough research on these elements shall be conducted, and presented alongside\
  \ a demo web application, showcasing the analysis."
